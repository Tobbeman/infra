- hosts: all
  vars:
    infra_group: t-infra
    infra_dir: /opt/t-infra
  roles:
    - role: common
- hosts: automated_updates
  become: yes
  roles:
    - role: jnv.unattended-upgrades
      unattended_automatic_reboot: true
- hosts: podman
  roles:
    - role: podman
- hosts: prometheus
  vars:
    infra_dir: /opt/t-infra
    server:
      version: v2.31.1
    node_exporter:
      version: v1.3.0
  roles:
    - role: prometheus
